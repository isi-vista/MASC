<h1 mat-dialog-title>
  {{ data.title }}
</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions>
  <button class="choice" mat-button (click)="onDismiss()">No</button>
  <button class="choice" mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>
